<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="/css/Quotes.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" charset="utf-8"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="Container">
    <div id="Container-fluid">
      <div id="quote-heading">
        <h2 class="text"><b><em>A Random Quote Machine</b></em></h2>
      </div>
      <div class="quote-subheading">
        <h3><i>Designed by Banky_jr</i></h3>
      </div>
    </div>
    <div id="Quote-Box">
       <div class="quote-text text-center">
         <i class="fa fa-quote-left"></i>
         <p id="newQuote"></p>
         <p id="newAuthor"></p>
         <i class="fa fa-quote-right"></i>
       </div>
      <div class="buttons text-centre">
        <a class="btn btn-default" onclick='tweetQuotes()' id="tweet-quote" title="tweet quote" target="_blank"><i class="fa fa-twitter"></i>Tweet Quote</a>
          <!-- Tweets a quote -->
        <a class="btn btn-default" onclick='randomQuotes()' id="next-quote" title="next quote"><i class="fa fa-angle-double-right"></i>Next Quote</a>
          <!-- Opens another quote -->
      </div>
    </div>
    </div>
  </body>
</html>
